# List of Jarvis projects
jarvis_projects:
  - name: "Linux Cluster Resource Monitoring App"
    git_url: "/linux_sql"
    # Please read the project description guideline carefully. Make sure you follow the simplified SDLC pattern. (t.ly/NlXQ)
    # Please include the following keywords: CentOS, Bash/Shell, docker, RDBMS/SQL/Postgresql, crontab, data analytics
    description: "Developed an MVP tool using bash monitoring agent to record hardware specifications and monitor resources usage for a Linux Cluster Administration team in real-time. The Cluster consists of a switch that connects multiple nodes/servers running CentOS 7 provisioned by Google Cloud Platform (GCP). The Cluster utilizes bash scripts to initialize a PostgresSQL Docker instance, create a schema, retrieve data from the nodes, and populate the database. Relevant data is isolated and filtered using SQL queries to generate meaningful reports. Version control is achieved through git for the local repository and GitHub for the remote repository with Gitflow conventions."
  - name: "Core Java Apps"
    git_url: "/core_java"
    description:
      #Keywords: Java 8, REST API, OAuth, Design patterns (e.g. DAO, MVC), JUnit, Mockito, Docker
      - "Twitter CRUD App: In Progress..."
      # Keywords: Java 8, JDBC, RDBMS, SQL, CRUD,DAO
      - "JDBC App: Programmed an application that leverages the JDBC API to perform CRUD operations on a PostgreSQL database provisioned by Docker. App connectivity was implemented using the Data Access Object (DAO) design pattern."
      # Keywords: Java 8, Lambda, Stream API, IntelliJ
      - "GREP App: Implemented the Linux Grep command utility for string pattern searching via regular expressions in Java. Utilized various Java 8+ specific features like lambdas, Stream API in IntelliJ. The app employs industry-standard build environment using Maven to build and manage dependencies, SLF4J for logging, and unit tested with JUnit 4."
