# List of personal or academic projects
# Feel free to add more projects
# Please read the project description guideline carefully. Make sure you follow the simplified SDLC pattern. (t.ly/NlXQ)
highlighted_projects:
    #project name
  - name: "iCalendar Web App with Parser"
    #URL is optional
    git_url: "https://github.com/chopgye/ics-calendar-parser"
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: "Designed a modular system to parse through iCalendar (.ice) files using custom-built API and a LinkedList data structure in C. The backend server is built in NodeJS in conjunction with the parser library using FFI NodeJS module. Meanwhile, the Frontend web client is written in pure JavaScript/HTML."
  - name: "Blog Style Reddit Clone"
    git_url: "https://github.com/chopgye/blog-django"
    description: "This app utilizes a MVC framework with Server Side Rendering and is written purely in Django for most apart with an exception of few JQuery and AJAX calls. Implemented functionalities similar to Reddit which allows for users to comment, upvote, downvote, and favorite user posts. It utilizes generic relations and class-based views to ensure scalability and allow for inheritance. In addition, it's completely containerized using Docker and Deployed to Heroku through Container Registry."
  - name: "JSON Web Token (JWT) Authentication System"
    git_url: "https://github.com/chopgye/jwt-auth"
    description: "Designed and implemented a fully functional authentication system using JSON Web Tokens. It utilizes React and TypeScript on the frontend and GraphQL to query the backend API on Apollo server with PostgresSQL database. In terms of design choices, the Access Token is stored in-memory instead of the traditional local storage or cookie-based storage to further limit XSS and CRSF attacks, meanwhile, the refresh token is stored as a cookie."

